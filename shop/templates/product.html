{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock %}
{% block content %}
	<div class="container py-5">
		<div class="row mt-5">
			<div class="col-10 mx-auto col-md-6 my-3">
					<img src="{{ product.image.url }}" width="500" height="500">
			</div>
		</div>
	</div>
	<div class="col-10 mx-auto col-md-6 my-3">
		<div class="product_text">
			<h1>{{ product.name }}</h1>
			<h5>{{ product.price }}</h5>
			<p class="product_desc">Product Description</p>
			<p class="text-justify product_text">{{ product.description }}</p>
			{% if product.stock <= 0 %}
				<p class="text-justify product_text">Out of stock</p>
			{% else %}
				<a href="{% url 'add_cart' product.id %}">Add to cart</a>
			{% endif %}
		</div>
	</div>
{% endblock %}
