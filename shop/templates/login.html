{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block titile %}
Log in
{% endblock %}
{% block content %}
	<div class="container">
		<br>
		<h1 class="product_title text-center">
			Login or create a New Account
		</h1>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-6 mx-auto custom_div">
				<br>
				<h2 class="product_title">
					New User
				</h2>
				<br>
				<a href="{% url 'signup' %}" class="btn btn-secondary">Create New User</a>
			</div>	
			<div>
				<br>
				<h2 class="product_title">
					Registered Users Only
				</h2>
				<form method="post">
					{% csrf_token %}
					<p>{{form | crispy}}</p>
					<button type="submit" class="btn btn-secondary">
						Log In
					</button>
				</form>
			</div>		
		</div>
	</div>
	<br>

{% endblock %}
